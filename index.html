<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezequiel Magalhães | FullStack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header class="container">
      <div>
        <div class="image-profile">
          <img
            src="assets/images/image-profile.png"
            alt="imagem de Ezequiel Magalhães"
          />
        </div>
      </div>

      <div id="primary">
        <h1 class="subtitle">
          Hello World! Meu nome é <span>Ezequiel Magalhães</span> e sou
        </h1>
      </div>

      <div id="secondary">
        <h2 class="title-lg">Desenvolvedor FullStack</h2>
      </div>

      <div id="about">
        <p class="text-sm">
          Transformo necessidades em aplicações reais, evolventes e funcionais.
          Desenvolvo sistemas através da <br />
          minha paixão pela tecnologia, contribuindo com soluções inovadoras e
          eficazes para desafios complexos.
        </p>
      </div>

      <div class="buttons-container">
        <div class="button-container grid grid-flow-col gap-16">
          <button class="gap-8">
            <img src="assets/icons/GitHub.svg" alt="Ícone GitHub" />
            <span text-md>GitHub</span>
          </button>
          <button class="gap-8">
            <img src="assets/icons/HTML.svg" alt="Ícone HTML5" />
            <span text-md>HTML</span>
          </button>
          <button class="gap-8">
            <img src="assets/icons/CSS.svg" alt="Ícone CSS" />
            <span text-md>CSS</span>
          </button>
          <button class="gap-8">
            <img src="assets/icons/JavaScript.svg" alt="Ícone JavaScript" />
            <span text-md>JavaScript</span>
          </button>
          <button class="gap-8">
            <img src="assets/icons/React.svg" alt="Ícone React" />
            <span text-md>React</span>
          </button>
          <button class="gap-8">
            <img src="assets/icons/Node.js.svg" alt="Ícone Node" />
            <span text-md>Node.Js</span>
          </button>
        </div>

        <a href="#">
          <img src="assets/icons/CaretDoubleDown.svg" alt="Botão de Rolagem" />
        </a>
      </div>
    </header>

    <main>
      <div>
        <h2>Meu trabalho</h2>
      </div>
    </main>
  </body>
</html>
